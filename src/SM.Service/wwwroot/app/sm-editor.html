<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="sm-canvas.html">
<link rel="import" href="swatch-picker/sm-swatch-picker.html">
<link rel="import" href="stitch-picker/sm-stitch-picker.html">

<dom-module id="sm-editor">
  <template>
    <style>
      :host {
        display: none;
        width: 100%;
        height: 100%;
      }

      :host([active]) {
        display: block;
      }

      .controls {
        position: absolute;
        right: 10px;
        top: 10px;
        display: flex;
        flex-direction: column;

      }
      paper-button.warning {
        background-color: var(--paper-deep-orange-a400);
        color: white;
      }

      paper-radio-group {
        display: flex;
        flex-direction: column;
      }
    </style>

    <div class="controls">
      <paper-icon-button icon="zoom-in" on-click="handleClickZoomIn"></paper-icon-button>
      <paper-icon-button icon="zoom-out" on-click="handleClickZoomOut"></paper-icon-button>
      <paper-radio-group selected="{{shape}}">
        <paper-radio-button name="stitch" value="stitch">stitch</paper-radio-button>
        <paper-radio-button name="eraser" value="eraser">eraser</paper-radio-button>
      </paper-radio-group>
      <sm-stitch-picker stitch="{{stitch}}" column-count="10" stitch-list={{stitchList}}></sm-stitch-picker>
     <paper-button on-tap="handleClearCanvas" class="warning" raised>Clear</paper-button>
    </div>


    <sm-canvas
      id="canvas"
      enabled="[[active]]"
      config={{canvasConfig}}
      zoom={{zoom}}
      shape="{{shape}}"
      stitch="{{stitch}}">
    </sm-canvas>
  </template>

  <script>
    'use strict';
    const LS_EDITOR_KEY = "sm_editor";

    class Editor extends Polymer.Element {
      static get is() { return 'sm-editor'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            reflectToAttribute: true
          },
          canvasConfig: {
            type: Object,
            reflectToAttribute: true
          }
        };
      }

      constructor() {
        super();
        this.canvasConfig = {
          ratio: [200, 200]
        };

        const storedEditor = fromLocalStorage(LS_EDITOR_KEY);

        this.zoom = storedEditor && storedEditor.zoom || 4;
        this.shape = storedEditor && storedEditor.shape || 'char';

        fetch('./fixtures/stitch-collection.json')
          .then(res => res.json())
          .then(stitchList => {
            this.stitchList = stitchList.map(stitch => {
              stitch.symbol = String.fromCharCode(stitch.symbol);
              return stitch;
            });

            this.stitch = this.stitchList[0];
          });


        window.addEventListener('beforeunload', () => {
          toLocalStorage(LS_EDITOR_KEY, this);
        });
      }

      toJSON() {
        return {
          zoom: this.zoom,
          shape: this.shape,
          stitch: this.stitch
        };
      }

      handleClickZoomIn(e) {
        // TODO: Move logic of max and min zoom to zoom property of canvas, maybe?
        this.set('zoom', Math.min(this.zoom * 1.2, 10));
      }

      handleClickZoomOut(e) {
        // TODO: Move logic of max and min zoom to zoom property of canvas, maybe?
        this.set('zoom', Math.max(this.zoom / 1.2, 1));
      }

      handleClearCanvas() {
        this.$.canvas.reset();
      }

    }

    customElements.define(Editor.is, Editor);
  </script>
</dom-module>

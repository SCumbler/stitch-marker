<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="sm-canvas.html">
<link rel="import" href="swatch-picker/sm-swatch-picker.html">
<link rel="import" href="stitch-picker/sm-stitch-picker.html">

<dom-module id="sm-editor">
  <template>
    <style>
      :host {
        display: none;
        width: 100%;
        height: 100%;
      }

      :host([active]) {
        display: block;
      }

      .controls {
        position: absolute;
        right: 10px;
        top: 10px;
        display: flex;
        flex-direction: column;

      }
      paper-button.warning {
        background-color: var(--paper-deep-orange-a400);
        color: white;
      }

      paper-button.primary {
        background-color: var(--paper-blue-700);
        color: white;
      }

      paper-radio-group {
        display: flex;
        flex-direction: column;
      }
    </style>

    <div class="controls">
      <paper-icon-button icon="zoom-in" on-tap="_zoomIn"></paper-icon-button>
      <paper-icon-button icon="zoom-out" on-tap="_zoomOut"></paper-icon-button>
      <paper-radio-group selected="{{shape}}">
        <paper-radio-button name="stitch" value="stitch">stitch</paper-radio-button>
        <paper-radio-button name="eraser" value="eraser">eraser</paper-radio-button>
      </paper-radio-group>
      <sm-stitch-picker
        stitch="{{stitch}}"
        column-count="20"
        enabled="[[stitchListIsLoaded]]"
        stitch-list=[[stitchList]]>
      </sm-stitch-picker>
     <paper-button on-tap="_saveCanvas" class="primary" title="save" raised icon="save">
        <iron-icon icon="save"></iron-icon>
      </paper-button>
     <paper-button on-tap="_clearCanvas" class="warning" title="clear" raised>Clear</paper-button>
    </div>


    <sm-canvas
      id="canvas"
      enabled="[[canvasEnabled]]"
      data={{canvasData}}
      zoom={{zoom}}
      shape="{{shape}}"
      stitch="{{stitch}}">
    </sm-canvas>
  </template>

  <script>
    'use strict';
    const LS_EDITOR_KEY = "sm_editor";

    class Editor extends Polymer.Element {
      static get is() { return 'sm-editor'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_fetchData'
          },
          canvasData: {
            type: Object,
            reflectToAttribute: true
          }
        };
      }

      constructor() {
        super();

        const storedEditor = fromLocalStorage(LS_EDITOR_KEY);

        this.zoom = storedEditor && storedEditor.zoom || 4;
        this.shape = storedEditor && storedEditor.shape || 'char';

        this.stitchListIsLoaded = false;
        fetch('./fixtures/stitch-collection.json')
          .then(res => res.json())
          .then(stitchList => {
            this.stitchList = stitchList;
            this.stitch = this.stitchList[0];
            this.stitchListIsLoaded = true;
          });

        window.addEventListener('beforeunload', () => {
          toLocalStorage(LS_EDITOR_KEY, this);
        });
      }

      toJSON() {
        return {
          zoom: this.zoom,
          shape: this.shape,
          stitch: this.stitch
        };
      }

      async _fetchData() {
          if (this.active) {
              const response = await fetch('/api/patterns/727cc7e7-5ac3-4e13-92a0-db67c1416260');
              const pattern = await response.json();
              const result = {
                  width: pattern.width,
                  height: pattern.height,
                  cells: []
              };
              pattern.stitches.forEach(s => {
                  let data = {
                      x: s.point.x,
                      y: s.point.y,
                      symbol: pattern.configurations[s.configurationIndex].symbol,
                      color: pattern.configurations[s.configurationIndex].hexColor
                  };
                  result.cells[data.x + result.width * data.y] = new Stitch(data);
              });
              this.canvasData = result;
              this.canvasEnabled = true;
        }
      }

      _zoomIn(e) {
        // TODO: Move logic of max and min zoom to zoom property of canvas, maybe?
        this.set('zoom', Math.min(this.zoom * 1.2, 10));
      }

      _zoomOut(e) {
        // TODO: Move logic of max and min zoom to zoom property of canvas, maybe?
        this.set('zoom', Math.max(this.zoom / 1.2, 1));
      }

      _clearCanvas() {
        this.$.canvas.reset();
      }

      _saveCanvas() {
        this.$.canvas.save();
      }

    }

    customElements.define(Editor.is, Editor);
  </script>
</dom-module>

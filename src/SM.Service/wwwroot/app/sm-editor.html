<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="sm-canvas.html">
<link rel="import" href="swatch-picker/sm-swatch-picker.html">

<dom-module id="sm-editor">
  <template>
    <style>
       :host {
        display: none;
        width: 100%;
        height: 100%;
      }

       :host([active]) {
        display: block;
      }

      .controls {
        position: absolute;
        right: 10px;
        top: 10px;
      }
      paper-radio-group {
        display: flex;
        flex-direction: column;
      }
    </style>

    <div class="controls">
      <paper-icon-button icon="zoom-in" on-click="handleClickZoomIn"></paper-icon-button>
      <paper-icon-button icon="zoom-out" on-click="handleClickZoomOut"></paper-icon-button>
      <paper-radio-group selected="{{shape}}">
        <paper-radio-button name="rect" value="rect">rect</paper-radio-button>
        <paper-radio-button name="char" value="char">char</paper-radio-button>
        <paper-radio-button name="circuit" value="circuit">circuit</paper-radio-button>
        <paper-radio-button name="circle" value="circle">circle</paper-radio-button>
        <paper-radio-button name="cross" value="cross">cross</paper-radio-button>
        <paper-radio-button name="plus" value="plus">plus</paper-radio-button>
        <paper-radio-button name="eraser" value="eraser">eraser</paper-radio-button>
      </paper-radio-group>
      <sm-swatch-picker color="{{color}}"></sm-swatch-picker>
    </div>


    <sm-canvas id="canvas" enabled="[[active]]" config={{canvasConfig}} color="{{color}}" zoom={{zoom}} shape="{{shape}}"></sm-canvas>
  </template>

  <script>
    'use strict';

    class Editor extends Polymer.Element {
      static get is() { return 'sm-editor'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            reflectToAttribute: true
          },
          canvasConfig: {
            type: Object,
            reflectToAttribute: true
          }
        };
      }
      constructor() {
        super();
        this.canvasConfig = {
          ratio: [200, 200]
        };

        this.zoom = 4;
        this.shape = 'char';
        this.color = '#ef9a9a';
      }
      handleClickZoomIn(e) {
        this.set('zoom', Math.min(this.zoom * 1.2, 10));
      }
      handleClickZoomOut(e) {
        this.set('zoom', Math.max(this.zoom / 1.2, 1));
      }
    }

    customElements.define(Editor.is, Editor);
  </script>
</dom-module>

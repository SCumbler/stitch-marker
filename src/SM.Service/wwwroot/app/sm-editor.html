<link rel="import" href="sm-canvas.html">

<dom-module id="sm-editor">
  <template>
    <style>
      :host {
        display: none;
        width: 100%;
        height: 100%;
      }

      :host([active]) {
        display: block;
      }
      .controls {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>

      <div class="controls">
        <paper-icon-button icon="zoom-in" on-click="handleClickZoom"></paper-icon-button>
        <paper-icon-button icon="zoom-out" on-click="handleClickZoom"></paper-icon-button>
      </div>

    <sm-canvas id="canvas" enabled={{active}} config={{canvasConfig}}></sm-canvas>
  </template>

  <script>
    'use strict';

    class Editor extends Polymer.Element {
      static get is() { return 'sm-editor'; }

      static get config() {
        return {
          properties: {
            active: {
              type: Boolean,
              reflectToAttribute: true
            },
            canvasConfig: {
              type: Object,
              reflectToAttribute: true
            }
          }
        };
      }
      constructor () {
        super();
        this.canvasConfig = {
          ratio: [ 100, 100 ],
          scale: 2
        }
      }
      handleClickZoom(e) {
        if (e.target.icon === 'zoom-in') {
          this.set('canvasConfig.scale', Math.min(this.canvasConfig.scale * 1.2, 10));
        }

        if (e.target.icon === 'zoom-out') {
          this.set('canvasConfig.scale', Math.max(this.canvasConfig.scale / 1.2, 1));
        }
      }
    }

    customElements.define(Editor.is, Editor);
  </script>
</dom-module>

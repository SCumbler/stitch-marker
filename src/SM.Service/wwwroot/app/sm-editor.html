<link rel="import" href="sm-canvas.html">

<dom-module id="sm-editor">
  <template>
    <style>
      :host {
        display: none;
        width: 100%;
        height: 100%;
      }
      
      :host([active]) {
        display: block;
      }
    </style>
    <sm-canvas id="canvas" enabled={{active}}></sm-canvas>
  </template>

  <script>
    'use strict';

    class Editor extends Polymer.Element {
      static get is() { return 'sm-editor'; }

      static get config() {
        return {
          properties: {
            active: {
              type: Boolean,
              reflectToAttribute: true
            }
          }
        };
      }      
    }

    customElements.define(Editor.is, Editor);
  </script>
</dom-module>

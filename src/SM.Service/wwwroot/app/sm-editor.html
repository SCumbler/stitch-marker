<dom-module id="sm-editor">
  <template>
    <style>
      :host {
        display: none;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      :host([active]) {
        display: block;
      }
      
      canvas {
        display: block;
      }
    </style>
    <canvas id="canvas" width="0" height="0"></canvas>
  </template>

  <script>
    'use strict';

    class Editor extends Polymer.Element {
      static get is() { return 'sm-editor'; }

      static get config() {
        return {
          properties: {
            active: {
              type: Object,
              reflectToAttribute: true,
              observer: '_activeChanged'
            }
          }
        };
      }

      _activeChanged(value, old) {
        if (value !== null && value !== undefined) {
          if (!this.offsetWidth) {
            console.log('Requesting animation frame.')
            window.requestAnimationFrame(this._draw.bind(this));
          } else {
            console.log('Rendering.')
            this._draw();
          }

          this._resizeListener = this._draw.bind(this);
          window.addEventListener("resize", this._resizeListener);
        } else {
          window.removeEventListener('resize', this._resizeListener);
        }
      }

      _draw() {
        const width = this.offsetWidth;
        const height = this.offsetHeight;

        console.log(`width ${width}`)
        console.log(`height ${height}`)

        const canvas = this.$.canvas;

        canvas.width = width;
        canvas.height = height;

        var ctx = canvas.getContext('2d');

        this._drawGrid(canvas, ctx);
      }

      _drawGrid(canvas, ctx) {
        ctx.strokeStyle = '#e0e0e0';

        const stitchSize = 30;

        for (let i = 0; i < canvas.width; i += stitchSize) {
          ctx.beginPath();
          ctx.moveTo(i, 0);
          ctx.lineTo(i, canvas.height);
          ctx.stroke();
        }

        for (let i = 0; i < canvas.height; i += stitchSize) {
          ctx.beginPath();
          ctx.moveTo(0, i);
          ctx.lineTo(canvas.width, i);
          ctx.stroke();
        }
      }
    }

    customElements.define(Editor.is, Editor);
  </script>
</dom-module>

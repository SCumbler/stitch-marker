<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<dom-module id="sm-app">
  <template>

    <app-location id="location" route="{{route}}"></app-location>
    <app-route id="route" route="{{route}}" pattern="/:page" data="{{routeData}}"></app-route>

    <div>Hello!</div>
    
    <a href="/link/">Link</a>

    <slot></slot>

  </template>

  <script>
    class StitchMarkerApp extends Polymer.Element {
      static get is() { return "sm-app"; }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    customElements.define(StitchMarkerApp.is, StitchMarkerApp);
  </script>
</dom-module>

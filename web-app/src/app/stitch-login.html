<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="stitch-login">
  <template>
    <style>
       :host {
        display: block;
      }

      h3 {
        font-family: 'Roboto';
        font-weight: normal;
        font-size: 24px;
        text-align: center;
        margin-bottom: 50px;
      }

      paper-input {
        width: 324px;
      }

      #credentials {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #buttons>div {
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: left;
        text-decoration: none;
      }

      #buttons {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      #login {
        background-color: black;
        color: whitesmoke;
        font-size: 12px;
        height: 45px;
        width: 150px;
        margin: 13px;
        margin-top: 30px;
      }

      #links {
        font-size: 11px;
        color: #757575;
        margin-top: 20px;
        padding: 5px;
        margin-right: 14px;
      }

      .external-login {
        display: flex;
        flex-direction: row;
        flex-direction: row;
        justify-content: center;
      }

      .external-login paper-button {
        font-size: 12px;
        height: 45px;
        width: 250px;
        margin: 15px 15px 150px;
        background-color: white;
      }

      stitch-social {
        margin-top: 45px;
      }

      .card {
        background-color: white;
        max-width: 720px;
        height: 500px;
        margin: 16px auto;
        box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
        padding: 30px;
      }
    </style>
    <stitch-header></stitch-header>

    <div class="card">

      <h3>Войдите, чтобы начать вышивать</h3>

      <div id="credentials">
        <paper-input always-float-label label="Эл. адрес"></paper-input>
        <paper-input always-float-label label="Пароль"></paper-input>
      </div>

      <div id="buttons">
        <div id="links">
          <paper-button >Зарегистрироваться</Paper-button>
          <paper-button >Восстановить пароль</paper-button>
        </div>
        <paper-button raised id="login">Войти</paper-button>
      </div>

      <div class="external-login">
        <paper-button raised class="google">Войти с помощью Google</paper-button>
      </div>
    </div>

    <stitch-social> </stitch-social>

  </template>
  <script>
    class Login extends Polymer.Element {
      static get is() { return 'stitch-login'; }
    }
    customElements.define(Login.is, Login);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="stitch-logo.html">

<dom-module id="stitch-header">
  <template>
    <style>
       :host {
        display: block;
      }

      app-toolbar {
        background-color: white;
        margin-bottom: 20px;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.1);
      }

      stitch-logo {
        margin-left: 15px;
      }

      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: #D81B60;
        --paper-progress-secondary-color: var(--paper-light-blue-100);
      }

      paper-icon-button {
        color:#424242;
      }
      
    </style>
    <app-header reveals>
      <paper-progress indeterminate id="progress"></paper-progress>
      <app-toolbar>
        <stitch-logo main-title></stitch-logo>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>

      </app-toolbar>
    </app-header>
  </template>

  <script>
    class Header extends Polymer.Element {
      static get is() { return "stitch-header"; }
    }
    customElements.define(Header.is, Header);
  </script>
</dom-module>

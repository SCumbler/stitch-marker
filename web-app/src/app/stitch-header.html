<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="stitch-logo.html">

<dom-module id="stitch-header">
  <template>
    <style>
       :host {
        display: block;
      }

      paper-button {
        font-size: 14px;
        height: 60px;
        color: #424242;
      }

      app-toolbar {
        background-color: white;
        margin-bottom: 20px;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.1);
      }

      stitch-logo {
        margin-left: 30px;
      }

      #login {
        margin: 0px 15px 0px 50px;
      }

      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: #D81B60;
        --paper-progress-secondary-color: var(--paper-light-blue-100);
      }
    </style>
    <app-header reveals>
      <paper-progress indeterminate id="progress"></paper-progress>
      <app-toolbar>
        <stitch-logo main-title></stitch-logo>
        <paper-button>О приложении</paper-button>
        <paper-button>Магазин</paper-button>
        <paper-button>Связаться с нами</paper-button>
        <paper-button id="login">Войти</paper-button>
      </app-toolbar>
    </app-header>
  </template>

  <script>
    class Header extends Polymer.Element {
      static get is() { return "stitch-header"; }
    }
    customElements.define(Header.is, Header);
  </script>
</dom-module>

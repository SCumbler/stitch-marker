<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">


<dom-module id="stitch-home">
  <template>
    <style>
       :host {
        display: block;
      }

      #tabs {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-content: center;
      }

      a {
        text-decoration-line: none;
        color: #616161;
        text-decoration: none;
      }

      a:focus {
        outline-color: rgba(0, 0, 0, 0);
      }

      paper-tabs {
        font-family: 'Roboto';
        text-transform: uppercase;
        --paper-tabs-selection-bar-color: black;
        font-size: 18px;
      }

      .link {
        @apply --layout-horizontal;
        @apply --layout-center-center;
      }

      paper-tab {
        --paper-tab-ink: black;
        margin-right: 10px;
      }
    </style>

    <stitch-header></stitch-header>
    <div id="tabs">
      <paper-tabs selected="0">
        <paper-tab link>
          <a href="#link1" class="link" tabindex="-1">Мои схемы</a>
        </paper-tab>
        <paper-tab link>
          <a href="#link2" class="link" tabindex="-1">Библиотека</a>
        </paper-tab>
      </paper-tabs>
    </div>

  </template>
  <script>
    class Home extends Polymer.Element {
      static get is() {
        return "stitch-home";
      }
    }
    customElements.define(Home.is, Home);
  </script>
</dom-module>

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="stitch-editor.html">
<link rel="import" href="stitch-home.html">
<link rel="import" href="stitch-upload.html">
<link rel="import" href="stitch-login.html">
<link rel="import" href="stitch-logo.html">
<link rel="import" href="stitch-social.html">
<link rel="import" href="stitch-header.html">
<link rel="import" href="stitch-landing.html">
<link rel="import" href="stitch-patterns.html">


<dom-module id="stitch-app">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <app-location id="location" route="{{route}}"></app-location>
    <app-route id="route" route="{{route}}" tail="{{subroute}}" pattern="/:view" data="{{routeData}}"></app-route>
    <iron-pages role="main" selected="[[routeData.view]]" attr-for-selected="name" selected-attribute="active">
      <stitch-landing name></stitch-landing>
      <stitch-upload name="upload"></stitch-upload>
      <stitch-editor name="editor" route="{{subroute}}"></stitch-editor>
      <stitch-login name="login"></stitch-login>
      <stitch-home name="home" route="{{subroute}}"></stitch-home>
    </iron-pages>
  </template>
  <script>
    class App extends Polymer.Element {
      static get is() { return "stitch-app"; }
    }

    customElements.define(App.is, App);
  </script>
</dom-module>

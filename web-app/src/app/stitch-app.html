<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="stitch-editor.html">
<link rel="import" href="stitch-home.html">
<link rel="import" href="stitch-upload.html">

<dom-module id="stitch-app">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <app-location id="location" route="{{route}}"></app-location>
    <app-route id="route" route="{{route}}" tail="{{subroute}}" pattern="/:view" data="{{routeData}}"></app-route>

    <nav>
      <iron-selector id="viewSelector" selected="{{routeData.view}}" attr-for-selected="name">
        <a name href="/">Home</a>
        <a name="upload" href="/upload">Upload</a>
        <a name="editor" href="/editor">Editor</a>
      </iron-selector>
    </nav>

    <iron-pages role="main" selected="[[routeData.view]]" attr-for-selected="name" selected-attribute="active">
      <stitch-home name></stitch-home>
      <stitch-upload name="upload"></stitch-upload>
      <stitch-editor name="editor" route="{{subroute}}"></stitch-editor>
    </iron-pages>
  </template>
  <script>
    class App extends Polymer.Element {
      static get is() { return "stitch-app"; }
    }

    customElements.define(App.is, App);
  </script>
</dom-module>

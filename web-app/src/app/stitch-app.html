<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="stitch-editor.html">
<link rel="import" href="stitch-home.html">
<link rel="import" href="stitch-upload.html">

<dom-module id="stitch-app">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <app-location id="location" route="{{route}}"></app-location>
    <app-route id="route" route="{{route}}" pattern="/:page" data="{{routeData}}"></app-route>

    <nav>
      <iron-selector id="viewSelector" selected="{{view}}" attr-for-selected="name">
        <a name="home" href="/">Home</a>
        <a name="upload" href="/upload">Upload</a>
        <a name="editor" href="/editor">Editor</a>
      </iron-selector>
    </nav>

    <iron-pages role="main" selected="[[view]]" attr-for-selected="name" selected-attribute="active">
      <stitch-home name="home"></stitch-home>
      <stitch-editor name="editor"></stitch-editor>
      <stitch-upload name="upload"></stitch-upload>
    </iron-pages>
  </template>
  <script>
    const toLocalStorage = (key, value) => localStorage.setItem(key, JSON.stringify(value)),
      fromLocalStorage = (key) => JSON.parse(localStorage.getItem(key));

    class App extends Polymer.Element {
      static get is() { return "stitch-app"; }

      static get properties() {
        return {
          view: {
            type: String,
            value: 'home'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();

        if (this.routeData.page) {
          this.view = this.routeData.page;
        }
      }
    }

    customElements.define(App.is, App);
  </script>
</dom-module>

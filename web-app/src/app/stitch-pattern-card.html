<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="stitch-pattern-card">
  <template>
    <style>
       :host {
        display: block;
      }

      paper-card {
        margin: 20px;
      }

      .info {
        white-space: nowrap;
        overflow: hidden;
        font-size: 14px;
        text-overflow: ellipsis;
      }
    </style>

    <app-location id="location" route="{{route}}"></app-location>
    <div class="pattern-box" on-tap="editPattern">
      <paper-card image="[[thumbnailUrl]]">
        <div class="card-content">
          <div class="info">[[patternInfo.patternName]]</div>
          <div class="info">[[patternInfo.height]]x[[patternInfo.width]]</div>
        </div>
    </div>
    </paper-card>
  </template>
  <script>
    class PatternCard extends Polymer.Element {
      static get is() {
        return "stitch-pattern-card";
      }
      static get properties() {
        return {
          patternInfo: {
            type: Object,
            value: {}
          },
          thumbnailUrl: {
            type: String,
            computed: "getThumbnailUrl(patternInfo)"
          }
        }
      }

      editPattern() {
        localStorage.setItem('patternInfo', JSON.stringify(this.patternInfo));
        this.set('route.path', '/editor');
      }

      getThumbnailUrl(patternInfo) {
        return SM.apiUrl + patternInfo.links.find(link => link.rel === 'thumbnail').href;
      }
    }
    customElements.define(PatternCard.is, PatternCard);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="stitch-pattern-card">
  <template>
    <style>
       :host {
        display: block;
      }

      paper-card {
        margin: 20px;
        width: 300px;
        height: 300px;
      }

      .info {
        white-space: nowrap;
        overflow: hidden;
        font-size: 16px;
        text-overflow: ellipsis;
        padding: 0;
      }

      paper-button {
        font-size: 14px;
        float: left;
      }

      .name-edit {
        display: flex;
        justify-content: space-between;
      }
    </style>

    <app-location id="location" route="{{route}}"></app-location>
    <div class="pattern-box">
      <paper-card image="[[thumbnailUrl]]">
        <div class="card-content">
          <div class="name-edit">
            <div class="info">[[patternInfo.title]]</div>
            <paper-icon-button icon="create"></paper-icon-button>
          </div>
          <div class="info">[[patternInfo.height]]x[[patternInfo.width]]</div>
          <paper-button on-tap="editPattern">Open</paper-button>
        </div>
    </div>
    </paper-card>
  </template>
  <script>
    class PatternCard extends Polymer.Element {
      static get is() {
        return "stitch-pattern-card";
      }
      static get properties() {
        return {
          patternInfo: {
            type: Object,
            value: {}
          },
          thumbnailUrl: {
            type: String,
            computed: "getThumbnailUrl(patternInfo)"
          }
        }
      }

      editPattern() {
        localStorage.setItem('patternInfo', JSON.stringify(this.patternInfo));
        this.set('route.path', '/editor');
      }

      getThumbnailUrl(patternInfo) {
        return SM.apiUrl + patternInfo.links.find(link => link.rel === 'thumbnail').href;
      }
    }
    customElements.define(PatternCard.is, PatternCard);
  </script>
</dom-module>

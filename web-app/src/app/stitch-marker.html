<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="./stitch-canvas/stitch-canvas.html">

<dom-module id="stitch-marker">
  <template>
    <style>
      :host {
        display: none;
        width: 100%;
        height: 100%;
      }

      :host([active]) {
        display: block;
      }

      .controls {
        position: absolute;
        display: flex;
      }

      .controls.right {
        right: 15px;
      }

      .controls.top {
        top: 50px;
      }

      .controls.bottom {
        bottom: 40px;
      }

      .controls.column {
        flex-direction: column;
      }

      .controls.row {
        flex-direction: row;
      }

      paper-button {
        background-color: var(--google-red-500);
        color: white;
      }

      paper-button[active] {
        background-color: var(--google-green-500);
        color: white;
      }

      paper-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      paper-radio-group {
        background-color: white;
      }

      [icon*="zoom"] {
        background-color: white;
        border-radius: 50%;
        margin: 5px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
    </style>

    <stitch-canvas id="canvas" zoom={{zoom}} pattern-mode=[[patternMode]]></stitch-canvas>

    <div class="controls top right column">
      <paper-icon-button icon="zoom-in" title="[[zoom]]" on-tap="zoomIn"></paper-icon-button>
      <paper-icon-button icon="zoom-out" title="[[zoom]]" on-tap="zoomOut"></paper-icon-button>
    </div>

    <div class="controls bottom right row">
      <paper-radio-group selected="{{patternMode}}">
        <paper-radio-button name="color">Color</paper-radio-button>
        <paper-radio-button name="symbol">Symbol</paper-radio-button>
      </paper-radio-group>
    </div>

    <paper-spinner active=[[loading]]></paper-spinner>
    <paper-toast id="toast"></paper-toast>

  </template>

  <script>
    'use strict';

    const hotKey = {
      82: 'ruler',  // r
      71: 'grid',   // g
      83: 'symbol', // s
      67: 'color'   // c
    };

    const zoomLevels = [.1, .15, .25, .33, .5, .67, .75, .8, .9, 1, 1.1, 1.25, 1.5, 1.75, 2, 3, 4, 5];

    class Marker extends Polymer.Element {
      static get is() { return 'stitch-marker'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_activeChanged'
          },
          zoom: {
            type: Number,
            value: 1
          },
          loading: {
            type: Boolean,
            value: true
          },
          patternMode: {
            type: String,
            value: "color",
          }
        };
      }

      constructor() {
        super();

        this.events = {
          keyup: (e) => this._handleKeyUp(e),
        }
      }

      _setUpEvents() {
        document.addEventListener('keyup', this.events.keyup);
      }

      _removeEvents() {
        document.removeEventListener('keyup', this.events.keyup);
      }

      _activeChanged() {
        if (this.active) {
          this._fetchData();
          this._setUpEvents();
        } else {
          this._removeEvents();
        }
      }

      async _fetchData() {
        let pattern;

        try {
          const json = localStorage.getItem("patternInfo");
          if (!json) return;
          let patternInfo = JSON.parse(json);
          const response = await fetch(SM.apiUrl + patternInfo.links.find(link => link.rel === 'self').href);
          pattern = await response.json();
        } catch (error) {
          this.loading = false;
          this.$.toast.text = error;
          this.$.toast.open();
          return;
        }
        this.$.canvas.enabled = true;
        this.$.canvas.pattern = pattern;
        this.loading = false;
      }

      zoomIn() {
        // TODO: Handle zoom on swipe when value is not predefined.
        let zoomIndex = Math.min(zoomLevels.indexOf(this.zoom) + 1, zoomLevels.length - 1);
        this.zoom = zoomLevels[zoomIndex];
      }

      zoomOut() {
        // TODO: Handle zoom on swipe when value is not predefined.
        let zoomIndex = Math.max(zoomLevels.indexOf(this.zoom) - 1, 0);
        this.zoom = zoomLevels[zoomIndex];
      }

      _handleKeyUp(event) {
        if (event.altKey) {
          const element = hotKey[event.which];

          if (element) {
            this.set(`display.${element}`, !this.display[element])
          }
        }
      }
    }

    customElements.define(Marker.is, Marker);
  </script>
</dom-module>

      }
      [icon*="zoom"]{
        background-color: white;

        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

    <div class="controls">
      <paper-icon-button icon="zoom-in" on-tap="_zoomIn"></paper-icon-button>
      <paper-icon-button icon="zoom-out" on-tap="_zoomOut"></paper-icon-button>
    </div>
    <paper-spinner active={{loading}}></paper-spinner>

    <stitch-canvas id="canvas" enabled="[[canvasEnabled]]" data={{canvasData}} zoom={{zoom}} shape="{{shape}}" stitch="{{stitch}}">
    </stitch-canvas>
  </template>

  <script>
    'use strict';
    const LS_EDITOR_KEY = "sm_editor";

    class Editor extends Polymer.Element {
      static get is() { return 'stitch-editor'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_fetchData'
          },
          canvasData: {
            type: Object,
            reflectToAttribute: true
          }
        };
      }

      constructor() {
        super();
  
        const storedEditor = fromLocalStorage(LS_EDITOR_KEY);

        this.loading = true;
        this.zoom = storedEditor && storedEditor.zoom || 4;

        window.addEventListener('beforeunload', () => {
          toLocalStorage(LS_EDITOR_KEY, this);
        });
      }

      toJSON() {
        return {
          zoom: this.zoom
        };
      }

      async _fetchData() {
        if (this.active) {
          const response = await fetch(`${window.SM.apiUrl}patterns/727cc7e7-5ac3-4e13-92a0-db67c1416260`);
          const pattern = await response.json();
          const result = {
            width: pattern.width,
            height: pattern.height,
            cells: []
          };
          pattern.stitches.forEach(s => {
            let data = {
              x: s.point.x,
              y: s.point.y,
              symbol: pattern.configurations[s.configurationIndex].symbol,
              color: pattern.configurations[s.configurationIndex].hexColor
            };
            result.cells[data.x + result.width * data.y] = new Stitch(data);
          });
          this.canvasData = result;
          this.canvasEnabled = true;
          this.loading = false;
        }
      }

      _zoomIn(e) {
        // TODO: Move logic of max and min zoom to zoom property of canvas, maybe?
        this.set('zoom', Math.min(this.zoom * 1.2, 10));
      }

      _zoomOut(e) {
        // TODO: Move logic of max and min zoom to zoom property of canvas, maybe?
        this.set('zoom', Math.max(this.zoom / 1.2, 1));
      }

    }

    customElements.define(Editor.is, Editor);
  </script>
</dom-module>

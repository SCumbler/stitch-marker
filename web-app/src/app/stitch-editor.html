<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="./stitch-canvas/stitch-canvas.html">

<dom-module id="stitch-editor">
  <template>
    <style>
       :host {
        display: none;
        width: 100%;
        height: 100%;
      }

       :host([active]) {
        display: block;
      }

      .controls {
        position: absolute;
        display: flex;
      }

      .controls.right {
        right: 15px;
      }

      .controls.top {
        top: 50px;
      }

      .controls.bottom {
        bottom: 100px;
      }

      .controls.column {
        flex-direction: column;
      }

      .controls.row {
        flex-direction: row;
      }

      paper-button {
        background-color: white;
      }

      paper-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      [icon*="zoom"] {
        background-color: white;
        border-radius: 50%;
        margin: 5px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
    </style>

    <div class="controls top right column">
      <paper-icon-button icon="zoom-in" on-tap="_zoomIn"></paper-icon-button>
      <paper-icon-button icon="zoom-out" on-tap="_zoomOut"></paper-icon-button>

    </div>

    <div class="controls bottom right row">
      <paper-button toggles raised active={{display.ruler}}>Rulers</paper-button>
      <paper-button toggles raised active={{display.grid}}>Grid</paper-button>
      <paper-button toggles raised active={{display.symbol}}>Symbols</paper-button>
      <paper-button toggles raised active={{display.color}}>Color</paper-button>
    </div>
    <paper-spinner active={{loading}}></paper-spinner>

    <stitch-canvas id="canvas" enabled="[[canvasEnabled]]" data={{canvasData}} zoom={{zoom}} display={{display}}>
    </stitch-canvas>
  </template>

  <script>
    'use strict';
    const LS_EDITOR_KEY = "sm_editor";
    const keyMap = {
      82: 'ruler',  // r
      71: 'grid',   // g
      83: 'symbol', // s
      67: 'color'   // c
    };


    class Editor extends Polymer.Element {
      static get is() { return 'stitch-editor'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_fetchData'
          },
          canvasData: {
            type: Object,
            reflectToAttribute: true
          }
        };
      }

      constructor() {
        super();

        const storedEditor = fromLocalStorage(LS_EDITOR_KEY);

        this.loading = true;
        this.zoom = storedEditor && storedEditor.zoom || 4;

        this.display = {
          grid: true,
          ruler: true,
          symbol: true,
          color: true
        }

        window.addEventListener('beforeunload', () => {
          toLocalStorage(LS_EDITOR_KEY, this);
        });

        document.addEventListener('keyup', this._handleKeyUp.bind(this));
      }

      toJSON() {
        return {
          zoom: this.zoom
        };
      }

      async _fetchData() {
        if (this.active) {
          const response = await fetch(`${window.SM.apiUrl}patterns/727cc7e7-5ac3-4e13-92a0-db67c1416260`);
          const pattern = await response.json();
          const result = {
            width: pattern.width,
            height: pattern.height,
            cells: []
          };
          pattern.stitches.forEach(s => {
            let data = {
              x: s.point.x,
              y: s.point.y,
              symbol: pattern.configurations[s.configurationIndex].symbol,
              color: pattern.configurations[s.configurationIndex].hexColor
            };
            result.cells[data.x + result.width * data.y] = new Stitch(data);
          });
          this.canvasData = result;
          this.canvasEnabled = true;
          this.loading = false;
        }
      }

      _zoomIn(e) {
        // TODO: Move logic of max and min zoom to zoom property of canvas, maybe?
        this.set('zoom', Math.min(this.zoom * 1.2, 10));
      }

      _zoomOut(e) {
        // TODO: Move logic of max and min zoom to zoom property of canvas, maybe?
        this.set('zoom', Math.max(this.zoom / 1.2, 1));
      }

      _handleKeyUp(e) {
        // toggle display of canvas elements
        if (e.altKey) {
          this.set('display.' + keyMap[e.which], !this.display[keyMap[e.which]])
        }
      }

    }

    customElements.define(Editor.is, Editor);
  </script>
</dom-module>

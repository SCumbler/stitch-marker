<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="./stitch-canvas/stitch-canvas.html">

<dom-module id="stitch-editor">
  <template>
    <style>
       :host {
        display: none;
        width: 100%;
        height: 100%;
      }

       :host([active]) {
        display: block;
      }

      .controls {
        position: absolute;
        display: flex;
      }

      .controls.right {
        right: 15px;
      }

      .controls.top {
        top: 50px;
      }

      .controls.bottom {
        bottom: 100px;
      }

      .controls.column {
        flex-direction: column;
      }

      .controls.row {
        flex-direction: row;
      }

      paper-button {
        background-color: white;
      }

      paper-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      [icon*="zoom"] {
        background-color: white;
        border-radius: 50%;
        margin: 5px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
    </style>

    <app-route id="route" route="{{route}}" pattern="/:patternId" data="{{routeData}}"></app-route>

    <div class="controls top right column">
      <paper-icon-button icon="zoom-in" on-tap="zoomIn"></paper-icon-button>
      <paper-icon-button icon="zoom-out" on-tap="zoomOut"></paper-icon-button>
    </div>

    <div class="controls bottom right row">
      <paper-button toggles raised active={{display.ruler}}>Rulers</paper-button>
      <paper-button toggles raised active={{display.grid}}>Grid</paper-button>
      <paper-button toggles raised active={{display.symbol}}>Symbols</paper-button>
      <paper-button toggles raised active={{display.color}}>Color</paper-button>
    </div>

    <paper-spinner active=[[loading]]></paper-spinner>
    <paper-toast id="toast"></paper-toast>

    <stitch-canvas id="canvas" enabled="[[canvasEnabled]]" pattern="[[pattern]]" zoom=[[zoom]] display=[[display]]></stitch-canvas>
  </template>

  <script>
    'use strict';
    const keyMap = {
      82: 'ruler',  // r
      71: 'grid',   // g
      83: 'symbol', // s
      67: 'color'   // c
    };


    class Editor extends Polymer.Element {
      static get is() { return 'stitch-editor'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_fetchData'
          },
          pattern: {
            type: Object,
            reflectToAttribute: false
          },
          routeData: {
            type: Object
          },
          zoom: {
            type: Number,
            value: 1
          },
          loading: {
            type: Boolean,
            value: true
          }
        };
      }

      constructor() {
        super();

        this.display = {
          grid: true,
          ruler: true,
          symbol: true,
          color: true
        }

        document.addEventListener('keyup', this._onKeyUp.bind(this));
      }

      async _fetchData() {
        if (this.active) {
          let pattern;
          try {
            const response = await fetch(`${window.SM.apiUrl}patterns/${this.routeData.patternId}`);
            pattern = await response.json();
          } catch (error) {
            this.loading = false;
            this.$.toast.text = error;
            this.$.toast.open();
            return;
          }

          const result = {
            width: pattern.width,
            height: pattern.height,
            cells: []
          };

          // TODO: Consider to move this logic to canvas.
          pattern.stitches.forEach(s => {
            let data = {
              x: s.point.x,
              y: s.point.y,
              symbol: pattern.configurations[s.configurationIndex].symbol,
              color: pattern.configurations[s.configurationIndex].hexColor
            };
            result.cells[data.x + result.width * data.y] = new Stitch(data);
          });
          this.pattern = result;
          this.canvasEnabled = true;
          this.loading = false;
        }
      }

      zoomIn() {
        let zoomLevels = [.25, .5, .75, .8, .9, .95, 1, 1.05, 1.1, 1.25, 1.5, 1.75, 2, 3, 4, 5];
        let zoomIndex = Math.min(zoomLevels.indexOf(this.zoom) + 1, zoomLevels.length - 1);
        this.zoom = zoomLevels[zoomIndex];
      }

      zoomOut() {
        let zoomLevels = [.25, .5, .75, .8, .9, .95, 1, 1.05, 1.1, 1.25, 1.5, 1.75, 2, 3, 4, 5];
        let zoomIndex = Math.max(zoomLevels.indexOf(this.zoom) - 1, 0);
        this.zoom = zoomLevels[zoomIndex];
      }

      _onKeyUp(event) {
        // toggle display of canvas elements
        if (event.altKey) {
          this.set('display.' + keyMap[event.which], !this.display[keyMap[event.which]])
        }
      }
    }

    customElements.define(Editor.is, Editor);
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="stitch-canvas">
  <template>
    <style>
      :host {
        position: absolute;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }
    </style>
    <canvas id="canvas"></canvas>
    <span id="fontMeasure"></span>
  </template>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script src="../helpers/round-rect.js"></script>
  <script src="./event-dispatcher.js"></script>
  <script src="./colors.js"></script>
  <script src="./config.js"></script>
  <script src="./point.js"></script>
  <script src="./stitch.js"></script>
  <script src="./grid.js"></script>
  <script src="./tile.js"></script>
  <script src="./scene.js"></script>
  <script>
    class Canvas extends Polymer.Element {
      static get is() { return 'stitch-canvas'; }

      static get properties() {
        return {
          pattern: {
            type: Object,
            reflectToAttribute: false,
            observer: "patternChanged"
          },

          zoom: {
            type: Number,
            reflectToAttribute: false,
            observer: "zoomChanged"
          },

          patternMode: {
            type: String,
            reflectToAttribute: false,
            observer: "patternModeChanged"
          }
        };
      }

      constructor() {
        super();
        this.fontLoad = new Promise((resolve, reject) => {
          WebFont.load({
            custom: {
              families: ['CrossStitch3'],
              urls: ['../../fonts/cross-stitch-3.css']
            },
            active: () => resolve(),
            inactive: () => reject()
          });
        });
      }

      connectedCallback() {
        super.connectedCallback();
        // TODO: Remove event listers in disconnected callback.


        window.addEventListener('resize', event => this.renderScene());

        this.addEventListener('tap', e => {
          this.scene.tap(e.detail.x, e.detail.y);
        })

        let requestId = 0;
        let position = null;

        const getPosition = event => {
          const e = (event.touches && event.touches[0] || event);
          return new Point(e.clientX, e.clientY);
        };

        const onStart = event => {
          if ((event.type === "mouseenter" && event.buttons & 1 === 1) || event.type !== "mouseenter") {
            position = getPosition(event);
          }
        };

        const onEnd = event => position = null;

        const onMove = event => {
          event.preventDefault();
          if (position) {
            const newPosition = getPosition(event);
            const dx = newPosition.x - position.x;
            const dy = newPosition.y - position.y;
            position = newPosition;

            if (requestId) cancelAnimationFrame(requestId);
            requestId = requestId = requestAnimationFrame(() => this.scene.translate(dx, dy));
          }
        };

        ["mousedown", "mouseenter", "touchstart"].forEach(type => {
          this.$.canvas.addEventListener(type, onStart);
        });

        ["mouseup", "mouseleave", "touchend", "touchcancel"].forEach(type => {
          this.$.canvas.addEventListener(type, onEnd);
        });

        ["mousemove", "touchmove"].forEach(type => {
          this.$.canvas.addEventListener(type, onMove);
        });
      }

      patternChanged(pattern) {
        this.ctx = this.$.canvas.getContext('2d');
        this.ctx.measureText = text => {
          const metrics = Object.getPrototypeOf(this.ctx).measureText.call(this.ctx, text);
          this.$.fontMeasure.style.font = this.ctx.font;
          this.$.fontMeasure.style.color = "transparent";
          this.$.fontMeasure.textContent = text;
          metrics.height = this.$.fontMeasure.getBoundingClientRect().height;
          return metrics;
        };
        this.scene = new Scene(this.ctx, pattern, this.patternMode);
        this.renderScene();
      }

      zoomChanged(zoom) {
        if (this.enabled) {
          this.scene.setZoom(zoom);
        }
      }

      patternModeChanged(patternMode) {
        if (this.enabled) {
          this.scene.setPatternMode(patternMode);
        }
      }

      async renderScene() {
        this.$.canvas.width = this.offsetWidth;
        this.$.canvas.height = this.offsetHeight;
        await this.fontLoad;
        this.scene.render();
      }
    }
    customElements.define(Canvas.is, Canvas);
  </script>
</dom-module>
